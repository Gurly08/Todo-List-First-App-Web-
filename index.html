<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Bagas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="navbar">TODO List</header>
        <div class="main">
            <div class="container bg-white shadow" id="new-todo">
                <h2 class="container-header text-center">Tambah yang harus dilakukan</h2>
                <form class="form" action="#" id="form">
                    <div class="form-group form-title">
                        <label for="title">Masukan hal yang akan dilakukan</label>
                        <input type="text" id="title" name="title" required/>
                    </div>
                    <div class="form-group form-title">
                        <label for="date">Masukkan tanggal harus selesai</label>
                        <input type="date" id="date" name="date" required/>
                    </div>
                    <input type="submit" 
                    value="Submit" 
                    name="Submit" 
                    class="btn-submit"/>
                </form>
            </div>
            <div class="container">
                <h2 class="container-header">Yang Harus Dilakukan</h2>
                <div class="list-item" id="todos"></div>
            </div>
            <div class="container">
                <h2 class="container-header">Yang Sudah Dilakukan</h2>
        
                <div class="list-item" id="completed-todos"></div>
            </div>
        </div>
        <script src="script2.js" type="text/javascript"></script>
</body>
</html>
